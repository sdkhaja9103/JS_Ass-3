<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Basics Assessment</h1>
        
        <!-- Task 1: Calculator -->
        <div class="task" id="task1">
            <h2>Task 1: Simple Calculator</h2>
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <input type="text" id="operator" placeholder="Enter operator (+, -, *, /)">
            <button onclick="performCalculation()">Calculate</button>
            <p id="calcResult"></p>
        </div>

        <!-- Task 2: Sum of Even Numbers -->
        <div class="task" id="task2">
            <h2>Task 2: Sum of Even Numbers</h2>
            <input type="text" id="numbersArray" placeholder="Enter numbers separated by commas">
            <button onclick="calculateEvenSum()">Calculate Sum</button>
            <p id="evenSumResult"></p>
        </div>

        <!-- Task 3: Object Manipulation -->
        <div class="task" id="task3">
            <h2>Task 3: Object Manipulation</h2>
            <button onclick="showPersonInfo()">Show Person Info</button>
            <button onclick="incrementPersonAge()">Increment Age</button>
            <p id="personInfo"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
